apiVersion: v1
kind: Service
metadata:
  name: multiplayer-service
  labels:
        app: multiplayer
spec:
  selector:
    app: multiplayer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  type: NodePort
  ports:
    - name: app
      protocol: TCP
      port: 4000
      targetPort: 4000