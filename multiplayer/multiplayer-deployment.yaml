apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiplayer-deployment
spec:
  selector:
    matchLabels:
      app: multiplayer
  replicas: 1 
  template:
    metadata:
      labels:
        app: multiplayer
    spec:
      containers:
      - name: bitsnake-multiplayer
        image: bitsnake/multiplayer:main
        imagePullSecrets:
          - name: pullsecret:argocd/dockerhub-secret
        resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
        ports:
        - containerPort: 4000
      
        