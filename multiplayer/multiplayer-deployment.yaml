apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiplayer-deployment
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: multiplayer
  template:
    metadata:
      labels:
        app: multiplayer
    spec:
      imagePullSecrets:
        - name: docker-credentials
      containers:
      - name: bitsnake-multiplayer
        image: bitsnake/multiplayer:main
        imagePullPolicy: Always
        resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health-check
            port: app
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 10
        ports:
        - name: app
          containerPort: 80
          # hostPort: 80

            