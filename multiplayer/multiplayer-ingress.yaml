apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
    - host: hello-world.info
      http:  
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: multiplayer-service
                port:
                  number: 4000
    